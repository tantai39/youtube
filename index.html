<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="./assets/css/reset.css">
		<link rel="stylesheet" href="./assets/css/fonts.css">
		<link rel="stylesheet" href="./assets/css/common.css">
		<link rel="stylesheet" href="./assets/css/style.css">
		<title>Youtube</title>
	</head>

	<body>
		<header>
			<button class="btn-menu perfect-center">
				<i class="icon-bar"></i>
			</button>

			<a href="https://youtube.com" class="link-logo">
				<img src="./assets/images/logo.svg" alt="Youtube Homepage" class="logo">
				<span class="text-country">VN</span>
			</a>

			<form class="form-search">
				<div class="group-control">
					<input type="text" class="input-search" placeholder="Search">
					<i class="icon-keyboard"></i>
				</div>
				<button class="btn-search perfect-center">
					<i class="icon-search"></i>
				</button>
			</form>

			<div class="group-header-right">
				<div class="group-extensions">
					<button class="btn-create-video btn-header perfect-center">
						<i class="icon-create-video icon-header"></i>
					</button>
					<button class="btn-apps btn-header perfect-center">
						<i class="icon-apps icon-header"></i>
					</button>
					<button class="btn-messages btn-header perfect-center">
						<i class="icon-messages icon-header"></i>
					</button>
					<button class="btn-notifications btn-header perfect-center">
						<i class="icon-notifications icon-header"></i>
					</button>
				</div>

				<button class="btn-profile perfect-center">
					<span class="text-first-letter">T</span>
				</button>
			</div>

		</header>

		<div class="container">

		</div>

		<footer>

		</footer>
	</body>

</html>
